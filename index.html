<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
      <!-- my css -->
      <link rel="stylesheet" href="assets/css/style.css">
      <!-- font awesome -->
      <script src="https://kit.fontawesome.com/199bad1da3.js" crossorigin="anonymous"></script>
      <!-- parallax js -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
      <title>Tresna Agustina</title>
</head>
<body>
      <!-- Navbar -->
      <section class="nav__container">
            <nav class="navbar">
                  <div class="nav__toggle">
                        <i class="fas fa-bars menu__toggle"></i>
                  </div>

                  <div class="desktop__menu">
                        <div class="nav__menu">
                              <li class="nav__list"><a href="#">Home</a></li>
                              <li class="nav__list"><a href="#">About</a></li>
                              <li class="nav__list"><a href="#">Service</a></li>
                              <li class="nav__list"><a href="#">Project</a></li>
                              <li class="nav__list"><a href="#">Contact</a></li>
                        </div>
                  </div>

                  <div class="hidden__menu">
                        <div class="nav__header" aria-hidden="false">
                              <a href="#" class="nav__logo">Tresna</a>
                              <div class="close__toggle">
                                    <i class="fa-solid fa-circle-xmark"></i> 
                              </div>
                        </div>
                        <div class="hidden__container">
                              <ul class="nav__items">
                                    <li class="nav__link"><a href="#" class="link">Home</a></li>
                                    <li class="nav__link"><a href="#" class="link">About</a></li>
                                    <li class="nav__link"><a href="#" class="link">Service</a></li>
                                    <li class="nav__link"><a href="#" class="link">Project</a></li>
                                    <li class="nav__link"><a href="#" class="link">Contact</a></li>
                              </ul>
                        </div>
                  </div>
            </nav>
      </section>
      <!-- Hero -->
      <section class="hero__section" id="home">
            <div class="hero__container">
                  <div class="hero__content">
                        <div class="profile">
                              <img src="assets/img/profile.png" alt="" class="profile__image">
                        </div>
                        <div class="information">
                              <h1 class="name">Tresna Agustina</h1>
                              <p class="profession">I'm a <span>Front End Developer</span></p>
                              <div class="social__icon">
                                    <i class="fa-brands fa-github sosmed__icon"></i>
                                    <i class="fa-brands fa-linkedin-in sosmed__icon"></i>
                                    <i class="fa-brands fa-dribbble sosmed__icon"></i>
                                    <i class="fa-brands fa-instagram sosmed__icon"></i>
                                    <i class="fa-brands fa-twitter sosmed__icon"></i>
                              </div>
                        </div>
                        <div class="hero__button">
                              <button class="hire__button"><a href="#">Hire Me</a></button>
                        </div>
                  </div>
                  <div class="parallax" id="scene">
                        <div class="object1 layer" data-depth="0.3" ></div>
                        <div class="object2 layer" data-depth="0.4" ></div>
                        <div class="object3 layer" data-depth="0.5" ></div>
                        <div class="object4 layer" data-depth="0.10" ></div>
                        <div class="object5 layer" data-depth="0.8" ></div>
                        <div class="object6 layer" data-depth="0.2" ></div>
                        <div class="object7 layer" data-depth="0.9" ></div>
                        <div class="object8 layer" data-depth="0.4" ></div>
                        <div class="object9 layer" data-depth="0.7" ></div>
                        <div class="object10 layer" data-depth="0.6" ></div>
                  </div>
            </div>
      </section>
